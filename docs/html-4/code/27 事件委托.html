<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<button>123</button>

<script>
    // $('button').click(function () {
    //     alert(123)
    // })

    // 事件委托
    $('body').on('click','button',function () {
        alert(123)
    })  // 将点击事件委托给body内所有的button按钮
</script>
</body>
</html>
