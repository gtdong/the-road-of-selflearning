<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录.html</title>
</head>
<body>
    <table align="center">
        <thead>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password"/>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" checked="checked"/>男
                    <input type="radio" name="gender"/>女
                </td>
            </tr>
            <tr>
                <td>地址</td>
                <td>
                    <select>
                        <option>请选择</option>
                        <option>上海</option>
                        <option selected="selected">北京</option>
                        <option>南京</option>
                    </select>
                    <select>
                        <option>请选择</option>
                        <option>浦东新区</option>
                        <option selected="selected">青浦区</option>
                        <option>黄浦区</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    <input type="checkbox" checked="checked"/>运动
                    <input type="checkbox"/>篮球
                    <input type="checkbox"/>排球
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>电话号码</td>
                <td>
                    <input type="text"/>
                </td>
            </tr>
            <tr>
                <td>上传头像</td>
                <td>
                    <input type="file" value="选择文件"/>
                </td>
            </tr>
            <tr>
                <td height="150" align="left">其他</td>
                <td />
                    <input type="text" style="width: 300px;height: 150px;"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="普通按钮"/>
                    <input type="button" value="注册"/>
                    <input type="button" value="取消"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
